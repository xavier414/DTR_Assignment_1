
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <title>Page Title NEW!!</title>
  <style>
      body {background-color: white;}
    .special {color: rgb(47, 0, 255)}
    #text {font-weight: bold; color:seagreen}
    #result {border: solid 1pt;
    border-color: red}
  </style>

 <script>
            
  function calc()
  {
      var n1 = parseFloat(document.getElementById('n1').value);
      var n2 = parseFloat(document.getElementById('n2').value);
      
      var oper = document.getElementById('operators').value;
      
      if(oper === '+')
      {
          document.getElementById('result').value = n1+n2;
      }
      
      if(oper === '-')
      {
          document.getElementById('result').value = n1-n2;
      }
      
      if(oper === "&divide")
      {
          document.getElementById('result').value = n1/n2;
      }
      
      if(oper === 'x')
      {
          document.getElementById('result').value = n1*n2;
      }
  }
  
</script>

</head>
<body>

  <p></p>

<div class="special">Assignment 1 - Xavier Bryant<br>

  <p></p>


<input type="text" id="n1"/><br/><br/>
<input type="text" id="n2"/><br/><br/>

<select id="operators">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="/">/</option>
  <option value="X">X</option>
</select>

<button onclick="calc();">=</button>
<input type="text" id="result"/> 


</body>
